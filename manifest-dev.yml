display_information:
  name: ChatGPT Bot (OpenTechs)
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: ChatGPT Bot (OpenTechs)
    always_online: true
  shortcuts:
    - name: Summarize this thread
      type: message
      callback_id: summarize-thread
      description: Summarize the discussion in a thread
oauth_config:
  scopes:
    bot:
      - commands
      - app_mentions:read
      - channels:history
      - groups:history
      - chat:write.public
      - chat:write
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
  interactivity:
    is_enabled: true
  socket_mode_enabled: true